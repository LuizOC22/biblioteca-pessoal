<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Biblioteca</title>
    <style>
        body {

            background: linear-gradient(to bottom, #240046, #05000a);

            /* Garante que o fundo cubra a tela toda e fique fixo ao rolar */
            min-height: 100vh;
            background-attachment: fixed;

            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 900px; margin: 0 auto; }

        /* Tﾃｭtulos com sombra leve para destacar do roxo */
        h1 { text-align: center; color: #efe9e7; margin-bottom: 40px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        h2 { border-bottom: 2px solid #9d4edd; padding-bottom: 10px; color: #c77dff; }

        /* Cards de Livros - Um pouco transparentes para fundir com o fundo */
        .grid-livros { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }

        .card {
            background-color: rgba(30, 30, 30, 0.9); /* O 0.9 deixa levemente transparente */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s;
            border: 1px solid #3c096c; /* Borda roxa sutil */
        }
        .card:hover { transform: translateY(-5px); border-color: #7b2cbf; }

        .card h3 { margin: 0 0 10px 0; color: #fff; }
        .card p { margin: 5px 0; color: #b0b0b0; font-size: 0.9em; }

        /* Etiquetas */
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.8em; font-weight: bold; text-transform: uppercase; }
        .badge-lido { background-color: #2e7d32; color: white; }
        .badge-lendo { background-color: #ff9100; color: black; }
        .badge-quero { background-color: #3a0ca3; color: white; }

        .stars { color: #ffd700; letter-spacing: 2px; }

        /* Formulﾃ｡rio */
        .form-box {
            background-color: rgba(44, 44, 44, 0.9);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 40px;
            border: 1px solid #5a189a;
        }

        input, select, textarea { width: 100%; padding: 10px; margin: 5px 0; background: #121212; border: 1px solid #5a189a; color: white; border-radius: 4px; box-sizing: border-box; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: #e0aaff; }

        button { width: 100%; padding: 12px; background-color: #7b2cbf; border: none; color: white; font-weight: bold; cursor: pointer; border-radius: 4px; margin-top: 10px; transition: 0.3s; }
        button:hover { background-color: #9d4edd; }
    </style>
</head>
<body>

<div class="container">
    <h1>答 Biblioteca do Luiz</h1>



    <h2>当 Minha Estante</h2>
    <div id="estante" class="grid-livros">
    </div>

</div>

</div>

<hr style="border-color: #7b2cbf; margin: 50px 0; opacity: 0.3;">

<div class="form-box" style="border-color: #03dac6;">
    <h2 style="color: #03dac6; border-color: #018786;">庁 Indique um Livro para mim</h2>

    <input type="text" id="nomeAmigo" placeholder="Seu Nome (Visitante)">
    <input type="text" id="nomeLivroInd" placeholder="Nome do Livro">
    <textarea id="motivo" placeholder="Por que eu devo ler este livro?" rows="2"></textarea>

    <button onclick="enviarIndicacao()" style="background-color: #03dac6; color: black;">Enviar Sugestﾃ｣o</button>
</div>

<h2 style="color: #03dac6; border-color: #03dac6;">町 Mural dos Amigos</h2>
<div id="mural" class="grid-livros">
</div>


<script>
    // --- CONFIGURAﾃﾃ髭S ---
    const API_LIVROS = 'http://localhost:8080/livros';
    const API_INDICACOES = 'http://localhost:8080/indicacoes';

    // --- INICIALIZAﾃﾃグ ---
    carregarLivros();
    carregarIndicacoes();

    // --- FUNﾃﾃグ 1: BUSCAR MEUS LIVROS (Vitrine) ---
    function carregarLivros() {
        fetch(API_LIVROS)
            .then(res => res.json())
            .then(livros => {
                const div = document.getElementById('estante');

                if (!div) return; // Se nﾃ｣o achar a div, para aqui

                div.innerHTML = ''; // Limpa antes de preencher

                if (livros.length === 0) {
                    div.innerHTML = '<p style="color: #ccc; text-align: center;">Nenhum livro na estante ainda.</p>';
                    return;
                }

                livros.forEach(livro => {
                    let classeBadge = 'badge-quero';
                    let textoStatus = 'Quero Ler';
                    if(livro.status === 'LIDO') { classeBadge = 'badge-lido'; textoStatus = 'Lido'; }
                    if(livro.status === 'LENDO') { classeBadge = 'badge-lendo'; textoStatus = 'Lendo'; }

                    let estrelas = '';
                    if(livro.nota) { estrelas = '笘'.repeat(livro.nota) + '笘'.repeat(5 - livro.nota); }

                    const capaPadrao = 'https://placehold.co/128x190/555/FFF?text=Sem+Capa';

                        // 2. Tenta usar a capa do banco. Se for nula, usa a padrﾃ｣o.
                        const capaFinal = livro.capa ? livro.capa : capaPadrao;

                        div.innerHTML += `
                            <div class="card" style="display: flex; gap: 15px; align-items: start;">
                                <img src="${capaFinal}"
                                     onerror="this.src='${capaPadrao}'"
                                     style="width: 80px; height: 120px; object-fit: cover; border-radius: 4px; border: 1px solid #555;">

                                <div>
                                    <h3>${livro.titulo}</h3>
                                    <p><i>${livro.autor}</i></p>
                                    <div style="margin: 10px 0;">
                                        <span class="badge ${classeBadge}">${textoStatus}</span>
                                        <span class="stars">${estrelas}</span>
                                    </div>
                                    <p style="color: #ddd; font-size: 0.9em;">${livro.resenha ? '"' + livro.resenha + '"' : ''}</p>

                                    </div>
                            </div>
                        `;
                });
            })
            .catch(erro => console.error("Erro ao buscar livros:", erro));
    }

    // --- FUNﾃﾃグ 2: BUSCAR INDICAﾃﾃ髭S (Mural) ---
    function carregarIndicacoes() {
        fetch(API_INDICACOES)
            .then(res => res.json())
            .then(lista => {
                const div = document.getElementById('mural');
                if(div) {
                    div.innerHTML = '';
                    lista.forEach(item => {
                        const dataFormatada = new Date(item.dataIndicacao).toLocaleDateString('pt-BR');
                        div.innerHTML += `
                            <div class="card" style="border-color: #03dac6;">
                                <h3 style="color: #03dac6;">${item.nomeLivro}</h3>
                                <p><strong>Indicado por:</strong> ${item.nomeAmigo}</p>
                                <p><em>"${item.motivo}"</em></p>
                                <p style="font-size: 0.8em; color: #666; margin-top: 10px; text-align: right;">
                                    套 ${dataFormatada}
                                </p>
                            </div>
                        `;
                    });
                }
            });
    }

    // --- FUNﾃﾃグ 3: ENVIAR INDICAﾃﾃグ ---
    function enviarIndicacao() {
        const nomeAmigo = document.getElementById('nomeAmigo').value;
        const nomeLivro = document.getElementById('nomeLivroInd').value;
        const motivo = document.getElementById('motivo').value;

        if(!nomeAmigo || !nomeLivro) {
            alert("Por favor, preencha seu nome e o nome do livro!");
            return;
        }

        const dados = { nomeAmigo, nomeLivro, motivo };

        fetch(API_INDICACOES, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(dados)
        })
        .then(res => res.json())
        .then(() => {
            alert("Obrigado pela indicaﾃｧﾃ｣o!");
            carregarIndicacoes();
            document.getElementById('nomeAmigo').value = '';
            document.getElementById('nomeLivroInd').value = '';
            document.getElementById('motivo').value = '';
        });
    }
</script>
</body>
</html>
